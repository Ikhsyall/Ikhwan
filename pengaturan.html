<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Sistem</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="pengaturan.css">
</head>

<body>
    <div class="sidebar">
        <!-- Sidebar content from the main dashboard -->
        <div class="sidebar-header">
            <h2>AkademiManajer</h2>
        </div>
        <ul class="sidebar-menu">
            <li><i data-feather="activity"></i><a href="admin.html">Dashboard</a></li>
            <li><i data-feather="database"></i><a href="kd_pengguna.html">Kelola Data Pengguna</a></li>
            <li><i data-feather="calendar"></i><a href="kd_jadwal.html">Kelola Jadwal</a></li>
            <li><i data-feather="file-text"></i><a href="lp_akademik.html">Laporan Akademik</a></li>
            <li><i data-feather="settings"></i><a href="pengaturan.html">Pengaturan Sistem</a></li>
            <li><i data-feather="log-out"></i><a href="login.html">Keluar</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Pengaturan Sistem</h1>
            <p>Atur preferensi dan konfigurasi sistem.</p>
        </header>

        <div class="system-settings">
            <form>
                <label for="app-name">Nama Aplikasi:</label>
                <input type="text" id="app-name" name="app-name" value="AkademiManajer">

                <label for="email">Email Admin:</label>
                <input type="email" id="email" name="email" value="admin@akademimanajer.com">

                <label for="theme">Tema:</label>
                <select id="theme" name="theme">
                    <option value="light">Terang</option>
                    <option value="dark">Gelap</option>
                </select>

                <label for="language">Bahasa:</label>
                <select id="language" name="language">
                    <option value="id">Bahasa Indonesia</option>
                    <option value="en">English</option>
                </select>

                <label for="timezone">Zona Waktu:</label>
                <select id="timezone" name="timezone">
                    <option value="WIB">WIB (GMT+7)</option>
                    <option value="WITA">WITA (GMT+8)</option>
                    <option value="WIT">WIT (GMT+9)</option>
                </select>

                <button type="submit">Simpan Pengaturan</button>
            </form>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>

</html>
