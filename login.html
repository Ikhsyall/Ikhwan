<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sistem Akademik</title>
  <link rel="stylesheet" href="login.css">
  <script>
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin01' && password === '123456') {
        window.location.href = 'admin.html';
      } else if (username === 'user' && password === '123456') {
        window.location.href = 'mahasiswa.html';
      } else if (username === 'dosen' && password === '123456') {
        window.location.href = 'dosen.html';
      } else {
        alert('Username atau Password salah!');
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Sistem Akademik</h1>
      <form onsubmit="event.preventDefault(); validateLogin();">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
